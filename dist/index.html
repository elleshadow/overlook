<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Overlook Hotel Customer Portal" />
    <title>Overlook Hotel</title>
  </head>
  <body>
    <div class="nav">
      <h1 class="nav__title">Overlook</h1>
      <input
        class="button nav__radio-btn"
        type="radio"
        name="nav-buttons"
        id="bookings"
        checked
      />
      <label class="nav__tab hidden" role="button" tabindex="0" for="bookings"
        >Booking History</label
      >
      <input
        class="button nav__radio-btn"
        type="radio"
        name="nav-buttons"
        id="book-a-room"
      />
      <label
        class="nav__tab hidden"
        role="button"
        tabindex="0"
        for="book-a-room"
        >Book A Room</label
      >
    </div>
    <main class="main">
      <button class="button nav__logout-btn random_user_button hidden">
        log out
      </button>
      <h1 data-user-id="0" class="h4 username"></h1>
      <section class="main__view login-screen hidden">
        <section class="login card">
          <input
            class="login__user-name"
            type="text"
            name="user-name"
            placeholder="Username"
          />
          <input
            class="login__password"
            type="password"
            name="password"
            placeholder="Password"
          />
          <button class="login__button">Login</button>
        </section>
      </section>
      <section class="main__view bookings hidden">
        <p class="total subtitle2"></p>
        <section class="invoice">
          <section class="invoice__table"></section>
        </section>
      </section>
      <section class="main__view book-a-room hidden">
        <button class="button book-a-room__search" id="book-a-room__search">
          Select a Date
        </button>
        <input class="book-a-room__date-picker" type="date" />
        <section class="book-a-room__filter"></section>
        <section class="book-a-room__grid-container available-rooms"></section>
      </section>
    </main>
    <script src="bundle.js"></script>
  </body>
</html>
